    <script>

        $(document).ready(function () {
            $('.work_category_slide').slick({
                slidesToShow: 2,
                slidesToScroll: 1,
                arrows: false,
                dots: false,
                speed: 300,
                infinite: true,
                autoplaySpeed: 3000,
                autoplay: true,
                responsive: [ // 반응형 웹 구현 옵션
					{  
						breakpoint: 1024, //화면 사이즈 960px

							//위에 옵션이 디폴트 , 여기에 추가하면 그걸로 변경
							slidesToShow:2 
						} 
					},
					{ 
						breakpoint: 768, //화면 사이즈 768px
						settings: {	
							//위에 옵션이 디폴트 , 여기에 추가하면 그걸로 변경
							slidesToShow:1 
						} 
					}
				]
            });
        });

            animationSelector: '[class*="swup-transition-"]'
        });
